{{define "_content"}}
<ol start="{{ .Start }}">
    {{range .Links}}
    <li>
        <a href="{{ .URI }}" >{{ .Title }}</a><br>
        <small>{{ .Ago }}</small>
        <small>via {{ .Source }}</small>
    </li>
    {{end}}
</ol>
{{if ne .NextPage 0}}
<a href="/?page={{ .NextPage }}">Load more...</a>
{{end}}
{{end}}
